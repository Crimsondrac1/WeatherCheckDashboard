<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Pacifico&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma-rtl.min.css" rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/style.css" />

        <title>Weather Check Dashboard</title>
      </head>

      <body>
          <main class="columns is-centered mt-1">
              <h1 class="column is-12 container has-text-centered is-size-1 is-vcentered pb-5">Weather Check Dashboard</h1>
          </main>


      <div class="columns">
          <div class="column is-multiline is-4" id="col1">
            <div class="column is-size-2 is-vcentered is-12">
                  <p class="is-info">Search for a city:</p>              
            </div>
            <div class="column is-12 is-vcentered">
              <input class="input is-large p-3" id="inCity" type="search" placeholder="Enter city..."></input>              
            </div>
            <div class="column is-12 is-vcentered is-centered iSection">
              <input class="button is-success has-text-centered is-vcentered is-size-4" id="sButton" type="button" value="Search"></input>              
            </div>
            <div class="column is-12">
                <p class="cityList" id="cList"></p>
            </div>

          </div>
     

          <div class="column mt-5 is-12 is-multiline is-fullwidth control" id="col2">
            <section class="curWeath" id="cWeath">
            <div class="column is-12 is-size-2 is-vcentered"  id="cityDisplay">
                <p class="cityOutput" id="cName"></p>
                <p class="wIcon" id="wIcon"></p>
            </div>
            <div class="column is-12 is-size-4"  id="wDetails">
              <p class="temp" id="cTemp">Temp:</p>
              <p class="wind" id="cWind">Wind:</p>
              <p class="humidity" id="cHumidity">Humidity:</p>
              <pv class="uv cUV" id="cUV">UV Index:</p>
            </div>
            </section>

            <section class="columns forecast mx-5" id="fCast">
                <div class="column is-8">
                <p class="is-size-3 fTitle">5-Day Forecast:</p>
                
                <div class="columns"> 
                    <div class="column is-one-fifths days" id="d1"></div>
                    <div class="column is-one-fifths days" id="d2"></div>
                    <div class="column is-one-fifths days" id="d3"></div>
                    <div class="column is-one-fifths days" id="d4"></div>
                    <div class="column is-one-fifths days" id="d5"></div>
                </div>
                </div>
            </section>
          </div>          
      </div>
            <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
            <script src="./assets/js/script.js"></script>
       </body>
      </html>
